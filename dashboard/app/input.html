<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kikyo - Information Base for Server Assets</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>

  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li><a href="/app/index.html">Racklist</a></li>
          <li><a href="/app/search.html">Search</a></li>
          <li><a href="/app/input.html">Add Host</a></li>
          <li><a href="https://github.com/ytnobody/Kikyo#json-api">API Document</a></li>
          <li><a href="https://github.com/ytnobody/kikyo-agent">Agent</a></li>
        </ul>
        <h3 class="text-muted">Kikyo</h3>
      </div>

      <div class="row">
        <h1>Host</h1>
        <form class="hostForm" action="#" method="POST">
        <table class="table table-bordered">
          <input type="hidden" name="id">
          <tr><th>Name</th><td><input type="text" name="name" size="24" required></td></tr>
          <tr><th>HWID</th><td><input type="text" name="hwid" size="18"></td></tr>
          <tr><th>ModelName</th><td><input type="text" name="modelname" size="64"></td></tr>
          <tr><th>Rack</th><td><input type="text" name="rack" size="18" required></td></tr>
          <tr><th>Unit</th><td><input type="number" name="unit" size="4" min=1 max=42 required></td></tr>
          <tr><th>VirtualID</th><td><input type="number" name="virtual_id" size="4" min=0 max=20></td></tr>
          <tr><th>Size</th><td><input type="number" name="size" size="4" min=1 max=10></td></tr>
          <tr><th>CPU</th><td><input type="text" name="cpu" size="64"></td></tr>
          <tr><th>Memory</th><td><input type="text" name="memory" size="18"></td></tr>
          <tr><th>Disk</th><td><input type="text" name="disk" size="18"></td></tr>
          <tr><th>OS</th><td><input type="text" name="os" size="24"></td></tr>
          <tr><th>IP</th><td><input type="text" name="ip" size="64"></td></tr>
          <tr>
            <th>Status</th>
            <td>
              <select name="status">
                <option value="in_service">In Service</option>
                <option value="standby">Standby</option>
                <option value="stopped">Stopped</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <b>Note</b><br>
              <textarea rows=6 cols=90 name="note"></textarea>
            </td>
          </tr>
        </table>
        <div style="text-align:center; margin-bottom: 10px;"><input type="submit" class="btn btn-info" value="submit"></div>
        </form>
      </div>

      <div class="footer">
        <p>Colon Infra team</p>
      </div>
    </div>
    
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/param.js"></script>
    <script src="scripts/kikyo/input.js"></script>
    <!-- endbuild -->
  </body>
</html>
